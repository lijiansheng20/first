# 部署RabbitMQ
apiVersion: apps/v1
kind: Deployment
metadata:  
  labels:
    app: rabbitmq
  name: rabbitmq
spec:  
  replicas: 1  
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:      
      labels:
        app: rabbitmq
    spec:
      initContainers:
      - name: wait-redis
        image: busybox
        command: ["sh","-c","until nslookup redis; do echo waiting for redis; sleep 3; done;"]
      containers:
      - image: rabbitmq:3.8.1
        imagePullPolicy: IfNotPresent
        name: rabbitmq
        env:
        - name: TZ
          value: Asia/Shanghai
        ports:
        - name: socket1
          containerPort: 4369
        - name: socket2
          containerPort: 5671 
        - name: socket3
          containerPort: 5672 
        - name: socket4
          containerPort: 15672 
        - name: socket5
          containerPort: 25672 
        volumeMounts:
        - mountPath: /var/lib/rabbitmq
          name: gi-rabbitmq-data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - "-c"
            - rabbitmqctl status
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - "-c"
            - rabbitmqctl status
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3  
      volumes:
      - name: gi-rabbitmq-data
          persistentVolumeClaim:
            claimName: pvc-gi-rabbitmq-data
