# 部署Redis
apiVersion: apps/v1
kind: Deployment
metadata:  
  labels:
    app: redis
  name: redis
spec:  
  replicas: 1  
  selector:
    matchLabels:
      app: redis
  template:
    metadata:      
      labels:
        app: redis
    spec:
      initContainers:
      - name: wait-mariadb
        image: busybox
        command: ["sh","-c","until nslookup mariadb; do echo waiting for mariadb; sleep 3; done;"]
