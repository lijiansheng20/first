      - image: redis:5.0.7
        imagePullPolicy: IfNotPresent
        command: ["sh","-c","redis-server /etc/redis/redis.conf"]
        name: redis
        env:
        - name: TZ
          value: Asia/Shanghai
        ports:
        - name: socket1
          containerPort: 6379        
        volumeMounts:
        - mountPath: /etc/redis
          name: redis-config
        - mountPath: /var/lib/redis
          name: gi-redis-data
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3        
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3  
      volumes:
      - name: redis-config
        configMap: 
          name: redis-config
      - name: gi-redis-data
          persistentVolumeClaim:
            claimName: pvc-gi-redis-data
