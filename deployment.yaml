# 配置MariaDB
apiVersion: v1
kind: ConfigMap
metadata:
    name: mariadb-config
data:
    charset.cnf: |
    [client]
    default-character-set = utf8mb4
    [mysqld]
    character-set-server  = utf8mb4
    collation-server      = utf8mb4_general_ci
---
# 配置Redis
apiVersion: v1
kind: ConfigMap
metadata:
    name: redis-config
data:
    charset.cnf: |
    protected-mode no
    daemonize      no
    logfile        "log"
    dbfilename     "dump.rdb"
    dir            "/data"
---
# 部署MariaDB
apiVersion: apps/v1
kind: Deployment
metadata:  
  labels:
    app: mariadb
  name: mariadb
spec:  
  replicas: 1  
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:      
      labels:
        app: mariadb
    spec:
      containers:
      - image: mariadb:10.4.10
        imagePullPolicy: IfNotPresent
        name: mariadb
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "1234"
        - name: TZ
          value: Asia/Shanghai
        ports:
        - name: socket
          containerPort: 3306
        volumeMounts:
        - mountPath: /etc/mysql/mariadb.conf.d
          name: mariadb-config
        - mountPath: /var/lib/mysql
          name: gi-mariadb-data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - "-c"
            - MYSQL_PWD="${MYSQL_ROOT_PASSWORD}"
            - mysql -h 127.0.0.1 -u root -e "SELECT 1"
          initialDelaySeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - "-c"
            - MYSQL_PWD="${MYSQL_ROOT_PASSWORD}"
            - mysql -h 127.0.0.1 -u root -e "SELECT 1"
          initialDelaySeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: mariadb-config
        configMap: 
          name: mariadb-config
      - name: gi-mariadb-data
          persistentVolumeClaim:
            claimName: pvc-gi-mariadb-data
